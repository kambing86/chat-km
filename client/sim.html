<script>
var vid = document.getElementById("day1vid1");
vid.onpause = function() {
	pauseVideo();
};
vid.onended = function() {
	console.log("Submitting answer...");
	submitAnswer({day:0,question:1,answer:1,points:100});
};
function processAnswer(data) {
	if(data == null)
		return;
	if(data.day == 0) {
		if(data.question == 1) {
			if(data.status && data.points > 0)
				alertbox("Congratulations! You have earned "+data.points+" points.");
			else if (data.status)
				alertbox("You have watched this video earlier.");
		}
	}
}
