    <script>
      var level = 1;
      var actuallevel = 1;
      
      $(function() {
        $('#gamebutton, nav').click(function() {
          //$('.navbar-chat').toggleClass('navbar-on');
          $('nav').slideToggle();
          $('nav').removeClass('nav-hide');
        });

        var pigeonholes = $(".pigeonholes");

        var $window = $(window).on('resize', function() {
          var height = $(window).innerHeight();
          pigeonholes.height(height - 50);
        }).trigger('resize'); //on page load

        pigeonholes.load(function() {
          $('#waiting').hide();
        });

        window.addEventListener("message", receiveMessage, false);

        function receiveMessage(event) {
          var origin = event.origin;
          if (origin == location.origin) {
            var data = event.data;
            var option = (data.success) ? {goback:true}:{reload:true};
            if(data.success) {
           		updateScore(actuallevel, data.score);
           		if(actuallevel <= 4)
           			loadLB(parseInt(actuallevel),1,1);
           		else 
           			loadChallenge(parseInt(actuallevel),1,2);
            }            
            alertbox("You scored " + data.score + " and Mission " + ((data.success) ? "Success" : "Failed"), option);
          }
        }
      });

      $.urlParam = function(name) {
        var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
        if (results === null) {
          return '';
        } else {
          return results[1] || '';
        }
      };

      $(document).ready(function() {
        level = decodeURIComponent($.urlParam('level'));        
        actuallevel = level;
        
        if(level > 4)
        	level = 4;
        
        var targetscore = "Target: 100";
        if(level == 1) {
        	$("#targetscore").text(targetscore);
        } else if (level == 2) {
        	targetscore = "Target: 500";
        	$("#targetscore").text(targetscore);
        } else if (level == 3) {
        	targetscore = "Target: 1000";
        	$("#targetscore").text(targetscore);        	
        } else if (level == 4) {
        	targetscore = "Target: 2000";
        	$("#targetscore").text(targetscore);
        }
        setTimeout(function(){ getHighscore(level); }, 1000); 
        $("#gameiframe").attr("src", "space/?level=" + level);
      });
    </script>
