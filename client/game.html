    <script>
      $(function() {
        $('.navbar-chat, nav').click(function() {
          //$('.navbar-chat').toggleClass('navbar-on');
          $('nav').slideToggle();
          $('nav').removeClass('nav-hide');
        });

        var pigeonholes = $(".pigeonholes");

        var $window = $(window).on('resize', function() {
          var height = $(window).innerHeight();
          pigeonholes.height(height - 50);
        }).trigger('resize'); //on page load

        pigeonholes.load(function() {
          $('#waiting').hide();
        });

        window.addEventListener("message", receiveMessage, false);

        function receiveMessage(event) {
          var origin = event.origin;
          if (origin == location.origin) {
            var data = event.data;
            alert("You scored " + data.score + " and Mission " + ((data.success) ? "Success" : "Failed"));
            window.history.back();
          }
        }
      });

      $.urlParam = function(name) {
        var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
        if (results === null) {
          return '';
        } else {
          return results[1] || '';
        }
      };

      $(document).ready(function() {
        var level = 1;
        level = decodeURIComponent($.urlParam('level'));
        $("#gameiframe").attr("src", "http://dbslifestyle.vocohub.com/space/?level=" + level);
      });
    </script>
